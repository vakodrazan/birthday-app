<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Birthday App</title>
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./style.css">

	</head>
	<body>
		
		<div class="container">
			<header class="header">
				<h1>
					Birthday App
				</h1>
			</header>

			<main>
				<form class="formSearch">
					<fieldset class="inputSearch">
						<label class="labelSearch" for="personName">Filter by name</label>
						<input type="search" class="filteringSeacrh searchName" id="personName" placeholder="Type a name">
					</fieldset>
					<fieldset class="inputSearch">
						<label class="labelSearch" for="month">Filter by month</label>
						<select name="month" class="filteringSeacrh searchMonth" id="month">
							<option value="">Select a month</option>
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						</select>
					</fieldset>
					<button type="button" class="addList call-to-action">Add somebody</button>
					<button type="button" class="resetSearch">Reset Form</button>
				</form>
				<article class="article-app"></article>
			</main>
		</div>
		<script src="script.js" type="module"></script>
	</body>
</html>
