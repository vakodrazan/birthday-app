<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TEST</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">

	</head>
	<body class="bg-light">
		
		<header class="bg-info">
			<div class="container d-flex">
				<h1 class="pt-4 py-4 text-white">Onja Birthday App</h1>
			</div>
		</header>

		<main>
			<div class="container">
				<header class="text-center pt-4 py-4">
					<h2>Birthday App</h2>
					<p>
						You can find the people that has the nearest Birthday date
					</p>
				</header>
				<form>
					<div class="form-row">
						<fieldset class="form-group col-md-3">
							<label for="personName">Search by their name</label>
							<input type="search" class="searchName form-control" id="personName" placeholder="Enter the person's name">
						</fieldset>
						<div class="form-group col-md-3">
							<label for="moth">Search Person by moth of birth</label>
							<select name="moth" class="searchMonth form-control" id="moth">
								<option value="January">January</option>
								<option value="February">February</option>
								<option value="March">March</option>
								<option value="April">April</option>
								<option value="May">May</option>
								<option value="June">June</option>
								<option value="July">July</option>
								<option value="August">August</option>
								<option value="September">September</option>
								<option value="October">October</option>
								<option value="November">November</option>
								<option value="December">December</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="button" class="resetField btn btn-primary">Reset filters</button>
						</div>
					</div>
				</form>
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-dark">
						<tr>
							<th>Avatar</th>
							<th>Name</th>
							<th>Birthday date</th>
							<th>Date</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div>
					<button type="button" class="addList btn btn-danger">Add List</button>
				</div>
			</div>
		</main>
		<script src="script.js" type="module"></script>
	</body>
</html>
