<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Birthday App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="/style.e308ff8e.css">

	<script src="/style.e308ff8e.js"></script></head>
	<body>
		
		<header>
			<div class="container d-flex">
				<h1 class="pt-4 py-4">
					Onja Birthday App
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path></svg>
				</h1>
			</div>
		</header>

		<main>
			<div class="container">
				<form class="formSearch">
					<div class="form-row">
						<fieldset class="form-group col-md-3">
							<label for="personName">Search by name</label>
							<input type="search" class="searchName form-control" id="personName" placeholder="Enter the person's name">
						</fieldset>
						<div class="form-group col-md-3">
							<label for="moth">Search by month</label>
							<select name="moth" class="searchMonth form-control" id="moth">
								<option value="">Select by the month</option>
								<option value="January">January</option>
								<option value="February">February</option>
								<option value="March">March</option>
								<option value="April">April</option>
								<option value="May">May</option>
								<option value="June">June</option>
								<option value="July">July</option>
								<option value="August">August</option>
								<option value="September">September</option>
								<option value="October">October</option>
								<option value="November">November</option>
								<option value="December">December</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="button" class="resetField btn btn-primary">Reset filters</button>
						</div>
					</div>
				</form>
				<article class="article-app"></article>
				<div>
					<button type="button" class="addList btn btn-danger">Add List</button>
				</div>
			</div>

			<footer>
				<p>Designed by <strong>Noeline</strong> @<a href="https://onja.org">Onja.org</a> </p>
			</footer>
		</main>
		<script src="/script.75da7f30.js" type="module"></script>
	</body>
</html>
