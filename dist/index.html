<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Birthday App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/style.e308ff8e.css">

	<script src="/style.e308ff8e.js"></script></head>
	<body>
		
		<header>
			<div class="container d-flex">
				<h1>
					Birthday App
				</h1>
			</div>
		</header>

		<main>
			<div class="container">
				<form class="formSearch">
					<fieldset class="inputSearch">
						<label class="labelSearch" for="personName">Filter by name</label>
						<input type="search" class="filteringSeacrh searchName form-control" id="personName" placeholder="Type a name">
					</fieldset>
					<fieldset class="inputSearch">
						<label class="labelSearch" for="month">Filter by month</label>
						<select name="month" class="filteringSeacrh searchMonth form-control" id="moth">
							<option value="">Select a month</option>
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						</select>
					</fieldset>
					<div>
						<button type="button" class="addList btn">Add somebody</button>
					</div>
				</form>
				<article class="article-app"></article>
			</div>

			<footer>
				<p>Designed by <strong>Noeline</strong> @<a href="https://onja.org">Onja.org</a> </p>
			</footer>
		</main>
		<script src="/script.75da7f30.js" type="module"></script>
	</body>
</html>
